<html>
    <head>
        <script src='js/script.js' defer></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>Dictionary</h1>
        <form id="lookup">
            Enter a Word<br>
            <input type="text" name="word" id="query-input-word"><br>
            <input type="submit" value="Lookup Word">
        </form>
        <div id="notFound" class="hidden">
            <p>Sorry, that word was not found.</p>
        </div>
        <div id="def" class="hidden">
            <h1>Definition</h1>
            <div id="definition"></div>
        </div>
        <form id="new-entry" class="hidden">
            Enter a definition<br>
            <input type="text" name="def" id="query-input-def"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
